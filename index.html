<!DOCTYPE html>

  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="title"><p>AUTOBOTS DEBUGGER</p></div>
        <div class="file-operations">
          <input
            type="text"
            name=""
            id="file-path"
            placeholder="Please enter the Script path here"
            class="file-operation"
          />
          <input type="file" name="" id="file-upload" class="file-operation" />
          <label for="file-upload">Select Script</label>
          <button type="button" id="execute" class="file-operation">
            Execute
          </button>
        </div>
        <div class="contents">
          <section id="folder-navigation" class="content"></section>
          <div class="content" id="scripts">
            <section id="script-content" class="script scrollable">
              <div class="script-row even" id="script-row1">
                <div class="checkbox-wrapper-2">
                  <input type="checkbox" class="checkbox-ui" />
                </div>
                <div class="script-line">Hello How are you</div>
                <div class="delete-container">
                  <button class="delete">
                    <span class="delete-spam">CONFIRM DELETE</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"

                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                      />
